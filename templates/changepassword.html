{% extends "base.html" %}
{% block title %}
Reset Password
{% endblock %}

{% block content%}

<style>

    .overall{
        margin-left: 36%;
        margin-top: 9%;
        
        margin-right:30%;
    }
     
    .ce{
        margin-left: 35%;
    }
    
    </style>

<div class='overall'>

<hr>



                                <div class="continer">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                        <h4>Change Password</h4>
                                        <hr>
                                                          
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

                                    
                                       
                                            <label for="password">Password</label>
                                            <input type="password" name="new_password" minlength="8"placeholder="8 character password" class="form-control" required>
                                        
   
                                       
                                            <label for="password">Re confirm password</label>
                                            <input type="password" name="reconfirm_password" minlength="8"  class="form-control" required>
                                        
                                     

                                        <input type="hidden" name="user_id" value="{{user_id}}">
                                        <br>
                                        <div class="ce">
                                    
                                        <button  type="submit" class="btn btn-success">Submit</button>
                                        <a href="{% url 'login' %}" class="btn btn-dark" style="margin-left: 4%;">Cancel</a>
                                    </div>
                                    
                                    </form>
                                </div>


                                <hr>
                            </div> 

{% endblock%}
