{% extends "base.html" %}
{% block title %}
Register
{% endblock %}

{% block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/registerstyle.css'%}">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">



{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

{% endfor %}

  

      
            <form action="" method="POST" class='main-form' >
                {% csrf_token %}
                <div class="form-group" id='c' style="text-align: center;">
                    <strong  >Register your Account</strong> 
<hr>
                </div>
                
                <div class="row">
                    <div class="col-md-5">
                        <div class='form-group'>
                            <label for="code">Company Code</label>  
                            <input type="tel" id='code' name="CCode" placeholder="aaa-1234" pattern="[A-Za-z]{3}-[0-9]{4}" class='form-control' required> 
                            <small class='form-text text-muted '>Enter the correct format,</small>
                            
                            <small class='form-text text-muted '>It is unique Id to login.</small>
                        </div>
                    </div>
                    <div class="col-md-7">

                        <div class="form-group">
                            <label for="cname">Company Name</label>   
                            <input type="text" name="Companyname" id='cname' placeholder="Company Name" class='form-control' required>
        
                        </div>
                    </div>

                </div>
              
                <div class="form-group">
                    <label for='owem'>Owner E-mail id</label> 
                    <input type="email" name="email" id='owem' class='form-control' required>

                </div>

                <div class="form-group">
                    <label for="p"> Password</label> 
            <input type="password" id='p' name="password1" minlength="8" class='form-control'  placeholder="8 character password..." required>
            

                </div>

                <div class="form-group">

                    <label for="p1">Re-type Password</label> 
                    <input type="password" id='p1' name="password2" minlength="8" class='form-control' required>
        

                </div>
            
                <div class="form-group">
                    <label for="p2">Admin Code</label> 
                    <input type="password" id = 'p2' name="password3" minlength="8" class='form-control'  placeholder="8 character password..." required>
                    

                </div>
          
                <div class="form-group">

                    <label for="p3">Re-type Admin Code</label> 
            <input type="password" id='p3' name="password4" minlength="8" class='form-control' required>
                </div>
           
            
            <div style="padding-left: 30%;">
                        
            <input type="submit" value="Register" class="btn btn-success"  > &nbsp;&nbsp;<a href="{% url 'login' %}" class="btn btn-primary">Cancel</a>
                    
        </div>
            </form>
  
        
{% endblock%}
